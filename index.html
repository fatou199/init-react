<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
<div id="root"></div>


<script>
    function HelloWorld(){
        return React.createElement('div', {id: 'parent'}, [
            React.createElement('p', {className: 'Samir'}, 'Hello Samir'),
            React.createElement('p', {className: 'Marie'}, 'Hello marie'),
            React.createElement('div', null, [
                React.createElement('p', null, 'Hello Richard')
            ])
        ]);
    }
    ReactDOM.render(React.createElement(HelloWorld), document.getElementById('root'))
</script>





</body>
</html>
